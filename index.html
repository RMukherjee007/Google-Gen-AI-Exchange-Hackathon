<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindWeave+ AuraOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg-start: #FEF3E0; /* Soft Yellow */
        --color-bg-mid: #FFDAB9;   /* Peach */
        --color-bg-end: #FADBD8;   /* Soft Pink/Peach */
        --color-text-primary: #2C3E50; /* Dark Slate Blue */
        --color-text-secondary: #5D6D7E;
        --color-accent-teal: #1ABC9C;
        --color-accent-magenta: #E91E63;
        --color-accent-violet: #9B59B6;
      }
      @keyframes gradient-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(-45deg, var(--color-bg-start), var(--color-bg-mid), var(--color-bg-end));
        background-size: 400% 400%;
        animation: gradient-flow 30s ease infinite;
        color: var(--color-text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
       /* For Webkit browsers like Chrome, Safari - with improved contrast */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.25);
        border-radius: 10px;
        border: 1px solid rgba(0, 0, 0, 0.1);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.4);
      }
    </style>

}
